<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wells & Rigs Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #stats-banner { 
      width: 100%; 
      height: 2.5cm; 
      background: #f8f8f8; 
      border-bottom: 1px solid #ccc; 
      padding: 0.5em; 
      font-family: sans-serif;
      font-size: 0.9em;
    }
    #map { height: calc(100vh - 2.5cm); width: 100%; }
    .legend { background: white; padding: 6px; border-radius: 4px; }
  </style>
</head>
<body>

<div id="stats-banner">Loading stats...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// =======================
// Initialize map
// =======================
const map = L.map('map').setView([60, 3], 5); 
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// =======================
// Helpers
// =======================
function rigColor(rig) {
  if (!rig.rig_moving && rig.rig_type && rig.rig_type !== 'UNKNOWN') return 'blue';
  if (rig.rig_moving) return 'yellow';
  return 'gray';
}

function wellColor(well) {
  return well.entryDate ? 'green' : 'gray';
}

// Dynamic rig SVG icon
function createRigIcon(color) {
  return L.divIcon({ 
    className: "",
    html: `<svg width="27" height="31" viewBox="0 0 27 31" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M16.7 14 15 1h-3l-1.7 13H5v4H1v3h4v9h5.4v-9h6.2v9H22v-9h4v-3h-4v-4h-5.3Z" fill="#191919"/>
      <path d="M10.4 16v14H5V16h5.4ZM22 16v14h-5.4V16H22Z" fill="${color}"/>
      <path d="M22 14v7H5v-7h17Z" fill="${color}"/>
      <path d="M1 18h25v3H1v-3Z" fill="${color}"/>
      <path d="m15 1 2 15h-7l1.9-15h3Z" fill="${color}"/>
    </svg>`,
    iconSize: [27, 31],
    iconAnchor: [13.5, 31]
  });
}

// =======================
// Load wells
// =======================
let wellsByName = {};
fetch('data/sodirdata.json')
  .then(res => res.json())
  .then(wells => {
    wells.forEach(w => {
      if (!w.lat || !w.lon) return;
      wellsByName[w.wellbore_name] = w;

      const marker = L.circleMarker([w.lat, w.lon], {
        radius: 6,
        fillColor: wellColor(w),
        color: 'white',
        weight: 1,
        fillOpacity: 0.8
      }).bindPopup(`
        <b>Well:</b> ${w.wellbore_name}<br>
        <b>Rig:</b> ${w.rig_name}<br>
        <b>Status:</b> ${w.status}<br>
        <b>Operator:</b> ${w.operator}<br>
        <a href="${w.fact_page_url}" target="_blank">Fact Page</a>
      `).addTo(map);
    });
  });

// =======================
// Load rigs & analysis
// =======================
fetch('data/rig_well_analysis.json')
  .then(res => res.json())
  .then(data => {
    const rigs = data.rigs || {};
    Object.values(rigs).forEach(rig => {
      if (!rig.lat || !rig.lon) return;

      const color = rigColor(rig);
      const icon = createRigIcon(color);

      const marker = L.marker([rig.lat, rig.lon], {icon}).bindPopup(`
        <b>Rig:</b> ${rig.mmsi} (${rig.likely_target_well || 'N/A'})<br>
        <b>Moving:</b> ${rig.rig_moving}<br>
        <b>Last seen:</b> ${rig.last_seen}<br>
      `).addTo(map);

      // Draw path to likely target well safely
      try {
        const target = wellsByName[rig.likely_target_well];
        if (target) {
          L.polyline([[rig.lat, rig.lon], [target.lat, target.lon]], {color: 'green', weight: 2, dashArray: '4,4'}).addTo(map);
        }
      } catch (err) {
        console.warn('Failed to draw path for rig', rig.mmsi, err);
      }
    });
  });

// =======================
// Load key stats
// =======================
fetch('data/rw_keystats.json')
  .then(res => res.json())
  .then(stats => {
    const banner = document.getElementById('stats-banner');
    banner.innerHTML = `
      Rigs: ${stats.num_rigs} | Wells: ${stats.num_wells} | Entered: ${stats.entered_wells} | Not Entered: ${stats.not_entered_wells} | Stationary: ${stats.stationary_rigs} | Moving: ${stats.moving_rigs} | Jackups: ${stats.jackups} | Semi-subs: ${stats.semisubs}
    `;
  });

// =======================
// Legend
// =======================
const legend = L.control({position: 'bottomright'});
legend.onAdd = function(map) {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <b>Legend</b><br>
    <span style="color: gray;">●</span> Well (not entered)<br>
    <span style="color: green;">●</span> Well (entered)<br>
    <span style="color: gray;">●</span> Rig (unknown)<br>
    <span style="color: blue;">●</span> Rig (stationary)<br>
    <span style="color: yellow;">●</span> Rig (moving)<br>
    <span style="color: green;">─</span> Path to likely target well
  `;
  return div;
};
legend.addTo(map);
</script>
</body>
</html>
