<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wells & Rigs Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #top-banner {
      height: 2.5cm;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
      padding: 6px;
      font-family: sans-serif;
      overflow-x: auto;
    }
    #map { height: calc(100vh - 2.5cm); width: 100%; }
    .legend { background: white; padding: 6px; border-radius: 4px; }
  </style>
</head>
<body>
<div id="top-banner">Loading key stats...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Initialize map
const map = L.map('map').setView([60, 3], 5);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// =========================
// Load key stats
// =========================
fetch('data/rw_keystats.json')
  .then(res => res.json())
  .then(stats => {
    const banner = document.getElementById('top-banner');
    banner.innerHTML = `
      <b>Rigs:</b> ${stats.num_rigs} |
      <b>Wells:</b> ${stats.num_wells} |
      <b>Entered:</b> ${stats.entered_wells} |
      <b>Not Entered:</b> ${stats.not_entered_wells} |
      <b>Stationary Rigs:</b> ${stats.stationary_rigs} |
      <b>Moving Rigs:</b> ${stats.moving_rigs} |
      <b>Jack-ups:</b> ${stats.jackups} |
      <b>Semi-subs:</b> ${stats.semisubs}
    `;
  });

// =========================
// Helper: rig icon
// =========================
function getRigIcon(rig) {
  let fillColor = 'gray';  // default
  if (rig.rig_type && rig.rig_type !== 'UNKNOWN') {
    fillColor = rig.rig_moving ? 'yellow' : 'blue';
  }

  const svg = `
    <svg width="27" height="31" viewBox="0 0 27 31" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M16.7 14 15 1h-3l-1.7 13H5v4H1v3h4v9h5.4v-9h6.2v9H22v-9h4v-3h-4v-4h-5.3Z" fill="${fillColor}"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="m15.8 0 1.8 13H23v4h4v5h-4v9h-7.4v-9h-4.2v9H4v-9H0v-5h4v-4h5.4L11 0h4.8Zm-5.6 14H5v4H1v3h4v9h5.4v-9h6.2v9H22v-9h4v-3h-4v-4h-5.3L15 1h-3l-1.7 13Z" fill="#191919"/>
      <path d="M10.4 16v14H5V16h5.4ZM22 16v14h-5.4V16H22Z" fill="${fillColor}"/>
      <path d="M22 14v7H5v-7h17Z" fill="${fillColor}"/>
      <path d="M1 18h25v3H1v-3Z" fill="${fillColor}"/>
      <path d="m15 1 2 15h-7l1.9-15h3Z" fill="${fillColor}"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M23 18H4.5v-1H23v1Z" fill="#191919"/>
    </svg>
  `;
  return L.divIcon({
    className: '',
    html: svg,
    iconSize: [27, 31],
    iconAnchor: [13.5, 31]
  });
}

// =========================
// Load wells
// =========================
let wellsByName = {};
fetch('data/sodirdata.json')
  .then(res => res.json())
  .then(wells => {
    wells.forEach(w => {
      if (!w.lat || !w.lon) return;
      wellsByName[w.wellbore_name] = w;

      const fillColor = w.entryDate ? 'green' : 'gray';
      const popupContent = `
        <b>Well:</b> ${w.wellbore_name}<br>
        <b>Rig:</b> ${w.rig_name}<br>
        <b>Status:</b> ${w.status}<br>
        <b>Operator:</b> ${w.operator}<br>
        <a href="${w.fact_page_url}" target="_blank">Fact Page</a>
      `;

      L.circleMarker([w.lat, w.lon], {
        radius: 6,
        fillColor,
        color: 'white',
        weight: 1,
        fillOpacity: 0.8
      }).bindPopup(popupContent).addTo(map);
    });

    // =========================
    // Load rigs after wells
    // =========================
    fetch('data/rig_well_analysis.json')
      .then(res => res.json())
      .then(data => {
        const rigs = data.rigs;
        Object.values(rigs).forEach(rig => {
          if (!rig.lat || !rig.lon) return;

          const marker = L.marker([rig.lat, rig.lon], {
            icon: getRigIcon(rig)
          }).bindPopup(`
            <b>Rig:</b> ${rig.mmsi} (${rig.likely_target_well})<br>
            <b>Moving:</b> ${rig.rig_moving}<br>
            <b>Last seen:</b> ${rig.last_seen}<br>
          `).addTo(map);

          // Line to likely target well
          const targetWell = wellsByName[rig.likely_target_well];
          if (targetWell) {
            L.polyline([
              [rig.lat, rig.lon],
              [targetWell.lat, targetWell.lon]
            ], {color: 'green', weight: 2, dashArray: '4,4'}).addTo(map);
          }
        });
      });
  });

// =========================
// Legend
// =========================
const legend = L.control({position: 'bottomright'});
legend.onAdd = function(map) {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <b>Legend</b><br>
    <span style="color: gray;">●</span> Not Entered Well<br>
    <span style="color: green;">●</span> Entered Well<br>
    <span style="color: blue;">●</span> Stationary Rig<br>
    <span style="color: yellow;">●</span> Moving Rig<br>
    <span style="color: gray;">●</span> Unknown Rig<br>
    <span style="color: green;">─</span> Path to likely target well
  `;
  return div;
};
legend.addTo(map);
</script>
</body>
</html>
