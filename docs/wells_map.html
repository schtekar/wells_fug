<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wells & Rigs Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    .legend { background: white; padding: 6px; border-radius: 4px; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Initialize map
const map = L.map('map').setView([60, 3], 5); // center over Norway
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Helper for color based on movement
function rigColor(rig) {
  return rig.rig_moving ? 'orange' : 'red';
}

// Load well data
let wellsByName = {};
fetch('data/sodirdata.json')
  .then(res => res.json())
  .then(wells => {
    wells.forEach(w => {
      if (!w.lat || !w.lon || w.lat === "NaN" || w.lon === "NaN") return;
      wellsByName[w.wellbore_name] = w;
      const popupContent = `
        <b>Well:</b> ${w.wellbore_name}<br>
        <b>Rig:</b> ${w.rig_name}<br>
        <b>Status:</b> ${w.status}<br>
        <b>Operator:</b> ${w.operator}<br>
        <a href="${w.fact_page_url}" target="_blank">Fact Page</a>
      `;
      L.circleMarker([w.lat, w.lon], {
        radius: 6,
        fillColor: 'blue',
        color: 'white',
        weight: 1,
        fillOpacity: 0.8
      }).bindPopup(popupContent).addTo(map);
    });
  });

// Load rig-well analysis
fetch('data/rig_well_analysis.json')
  .then(res => res.json())
  .then(data => {
    const rigs = data.rigs;
    Object.values(rigs).forEach(rig => {
      if (!rig.lat || !rig.lon) return;

      const popupContent = `
        <b>Rig:</b> ${rig.mmsi} (${rig.likely_target_well})<br>
        <b>Moving:</b> ${rig.rig_moving}<br>
        <b>Last seen:</b> ${rig.last_seen}<br>
      `;
      const marker = L.circleMarker([rig.lat, rig.lon], {
        radius: 7,
        fillColor: rigColor(rig),
        color: 'white',
        weight: 1,
        fillOpacity: 0.9
      }).bindPopup(popupContent).addTo(map);

      // Draw line to likely target well
      const targetWell = wellsByName[rig.likely_target_well];
      if (targetWell) {
        L.polyline([
          [rig.lat, rig.lon],
          [targetWell.lat, targetWell.lon]
        ], {color: 'green', weight: 2, dashArray: '4,4'}).addTo(map);
      }
    });
  });

// Legend
const legend = L.control({position: 'bottomright'});
legend.onAdd = function(map) {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <b>Legend</b><br>
    <span style="color: blue;">●</span> Wells<br>
    <span style="color: red;">●</span> Rig (stationary)<br>
    <span style="color: orange;">●</span> Rig (moving)<br>
    <span style="color: green;">─</span> Path to likely target well
  `;
  return div;
};
legend.addTo(map);
</script>
</body>
</html>
