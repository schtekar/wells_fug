name: Merge and Analyze AIS Data

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

permissions:
  contents: write           # required to commit JSON back to repo

jobs:
  merge-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Merge BW + KDH AIS data
        run: python -m scripts.fetch.merge_bw_kdh

      - name: Run Rig–Well Analysis
        run: python -m scripts.analyze.rig_well_analysis

      - name: Run Key Stats Analysis
        run: python -m scripts.analyze.rw_keystats

      - name: Commit and push updated JSONs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data/ais_msg_main2.json docs/data/rig_well_analysis.json docs/data/rw_keystats.json
          git commit -m "Update merged AIS, rig–well analysis, and key stats" || echo "No changes to commit"
          git push
