name: Analyze Sodir data

on:
  workflow_dispatch:   # kan kj√∏re manuelt
  schedule:
    - cron: "0 12 * * *"  # daglig kl. 12

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas

      - name: Run analysis
        run: python scripts/analyze_sodirdata.py
