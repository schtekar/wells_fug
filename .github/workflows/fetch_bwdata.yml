name: Fetch BarentsWatch AIS data

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "*/60 * * * *"  # every 60 minutes (optional, adjust as needed)

permissions:
  contents: write           # required to commit JSON back to repo

jobs:
  fetch-bw-ais:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch and filter BW AIS data
        run: python -m scripts.fetch.fetch_bwdata
        # -m tells python to run this as a package,
        # required when fetch_bwdata.py is stored in scripts/fetch, 
        # and references scripts/config/rig_registry.py (file in separate path)
        env:
          BWAPI_CLIENTID_URLENCODED: ${{ secrets.BWAPI_CLIENTID_URLENCODED }}
          BWAPI_PWSECRET: ${{ secrets.BWAPI_PWSECRET }}

      - name: Prepare docs data directory
        run: |
          mkdir -p docs/data
          cp data/raw/bw_ais.json docs/data/bw_ais.json

        - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest changes and rebase local commits on top
          git pull origin main --rebase || echo "No changes to rebase"

          git add docs/data/bw_ais.json
          git commit -m "Update BW AIS data" || echo "No changes to commit"
          git push origin main

