name: Update BW Snapshots

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "0 * * * *"     # every hour at minute 0 UTC

permissions:
  contents: write           # required to commit JSON back to repo

jobs:
  update-bw-snapshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # fetch full history so git pull/rebase works

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run BW snapshots update
        run: python -m scripts.fetch.update_bw_snapshots

      - name: Commit and push updated snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Rebase on latest main to avoid push conflicts
          git pull origin main --rebase || echo "No changes to rebase"

          # IMPORTANT: stage BOTH outputs
          git add docs/data/bw_snapshots.json docs/data/ais_msg_main.json

          git commit -m "Update BW snapshots and AIS main doc" || echo "No changes to commit"
          git push origin main
