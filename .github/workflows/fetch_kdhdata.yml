name: Fetch KDH AIS data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  fetch-kdh-ais:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: same fix as BW

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch KDH AIS data
        run: python -m scripts.fetch.fetch_kdhdata
        env:
          KDH_USERNAME: ${{ secrets.KDH_USERNAME }}
          KDH_PW: ${{ secrets.KDH_PW }}

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull origin main --rebase || echo "No changes to rebase"

          git add docs/data/kdhdata.json
          git commit -m "Update KDH AIS data" || echo "No changes to commit"
          git push origin main
